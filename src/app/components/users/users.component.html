<p>Ingresa un nuevo usuario </p>

<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
  <div class="form-group row">
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col-md-8">
      <input class="form-control" type="text" placeholder="Nombre de usuario" formControlName="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Rol de usuario</label>
    <div class="col-md-8">
      <input class="form-control" type="text" placeholder="Rol" formControlName="rol">
    </div>
  </div>
  <div class="form-group row" [ngClass]="{'has-danger':!forma.controls['password1'].valid}">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">

      <input class="form-control" type="password" placeholder="Ingresa tu contraseña" formControlName="password1">
      <div class="form-control-feedback" *ngIf="forma.get('password1').errors?.required">
        La contraseña es necesaria
      </div>
    </div>
  </div>
  <div class="form-group row" [ngClass]="{'has-danger':!forma.controls['password2'].valid}">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">

      <input class="form-control" type="password" placeholder="Ingresa tu contraseña" formControlName="password1">
      <div class="form-control-feedback" *ngIf="forma.get('password2').errors?.required">
        La contraseña es necesaria
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
