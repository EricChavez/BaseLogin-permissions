<div class="col-md-12">

  <div class="col-md-4 col-md-offset-4" style="margin-top:150px;">

    <div class="card">

      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="card-body">
          <h1 class="text-center">Acceso</h1>
          <p class="text-muted">Ingresa con tu cuenta</p>
           
          <div class="form-group row " [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="col-sm-3 control-label">Nombre de usuario</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" name="username" placeholder="Usuario" [(ngModel)]="model.username" #username="ngModel"
                required />
              <p class="text-help text-danger" *ngIf="f.submitted && !username.valid">El nombre de usuario es requerido</p>
            </div>
          </div>

          <div class="form-group row " [ngClass]="{ 'has-error': f.submitted && !password.valid }">

                required />

            </div>
          </div>
