<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <h1>Acceso</h1>
                <p class="text-muted">Ingresa con tu cuenta</p>


                <div class="form-group row mb-1" [ngClass]="{ 'form-group has-danger has-feedback': f.submitted && !username.valid }">
                 <!-- <label class="form-control-label" for="prependedInput">Prepended text</label>-->
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <span class="input-group-addon"><i class="icon-user"></i></span>
                      <input type="text" class="form-control" name="username" placeholder="Usuario" [(ngModel)]="model.username" #username="ngModel" required />
                    </div>
                    <p class="form-control-feedback" *ngIf="f.submitted && !username.valid">El nombre de usuario es requerido</p>
                  </div>
                </div>

                <div class="form-group row mb-1" [ngClass]="{ 'form-group has-danger has-feedback': f.submitted && !password.valid }">
                 <!-- <label class="form-control-label" for="prependedInput">Prepended text</label>-->
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <span class="input-group-addon"><i class="icon-lock"></i></span>
                      <input type="text" class="form-control" name="password" placeholder="Contraseña" [(ngModel)]="model.password" #password="ngModel" required />
                    </div>
                    <p class="form-control-feedback" *ngIf="f.submitted && !password.valid">La contraseña es requerido</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" [disabled]="loading" class="btn btn-primary px-2">Login</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                    />
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" [routerLink]="['/password-recovery']" class="btn btn-link px-0">Olvide mi contraseña</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
                  magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-1">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
