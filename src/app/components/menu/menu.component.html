	<!-- BEGIN MENUBAR-->
<div id="menubar" class="menubar-inverse ">
				<div class="menubar-fixed-panel">
					<div>
						<a class="btn btn-icon-toggle btn-default menubar-toggle" data-toggle="menubar" href="javascript:void(0);">
							<i class="fa fa-bars"></i>
						</a>
					</div>
					<div class="expanded">
						<a href="../../html/dashboards/dashboard.html">
							<span class="text-lg text-bold text-primary ">MATERIAL&nbsp;ADMIN</span>
						</a>
					</div>
				</div>
				<div class="menubar-scroll-panel">

					<!-- BEGIN MAIN MENU -->
					<ul id="main-menu" class="gui-controls" *ngFor="let link of menu">
						<!-- BEGIN EMAIL -->
						<li class="gui-folder" *ngFor="let link of menu">
							<a>
								<div class="gui-icon"><i class="md md-email"></i></div>
								<span class="title">{{link.ModuleName}}</span>
							</a>
							<!--start submenu -->
							<ul>
								<li *ngFor="let child of link.children" ><a [routerLink]="[child.Route]" ><span class="title">{{child.ModuleName}}</span></a></li>
								
							</ul><!--end /submenu -->
						</li><!--end /menu-li -->
						<!-- END EMAIL -->
					</ul><!--end .main-menu -->
					<!-- END MAIN MENU -->

					<div class="menubar-foot-panel">
						<small class="no-linebreak hidden-folded">
							<span class="opacity-75">Copyright &copy; 2014</span> <strong>CodeCovers</strong>
						</small>
					</div>
				</div><!--end .menubar-scroll-panel-->
			</div><!--end #menubar-->
			<!-- END MENUBAR -->
