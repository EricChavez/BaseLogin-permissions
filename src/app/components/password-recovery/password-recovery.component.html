<style>
iconkey {
  font-size: 50px;
  font-weight: bold;

}

</style>

<form [formGroup]="forma" (ngSubmit)="SendEmail()">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-2">
              <div class="card-block">

                <h1>Recuperación de contraseña </h1>
                <p class="text-muted">Ingresa tu correo electrónico para poder proceder a reestablecer tu contraseña</p>


                <div class="form-group row" [ngClass]="{'has-danger':!forma.controls['Email'].valid && forma.controls['Email'].touched }">
                  <label class="col-12 col-form-label">Ingresa tu correo electronico</label>
                  <div class="col-md-12">
                    <input class="form-control" type="text" placeholder="correo@correo.com" formControlName="Email">
                    <div class="form-control-feedback" *ngIf="forma.get('Email').errors?.required && forma.controls['Email'].touched">
                      El correo es necesario
                    </div>
                    <div class="form-control-feedback" *ngIf="forma.get('Email').errors?.pattern && forma.controls['Email'].touched">
                      El correo es inválido
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <button type="button" class="btn btn-danger btn-block" type="submit">Enviar correo</button>
                </div>

              </div>
            </div>
            <div class="card card-inverse card-danger py-3 hidden-md-down" style="width:44%">
              <div class="card-block text-center align-items-center">
                <div>
                  <i class="fa fa-key" style="font-size: 200px;"  aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
